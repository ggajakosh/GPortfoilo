{% extends 'portfolio/base.html' %}
{% block content %}
GGGGG has written {{ blogs.count }} blog{{ blogs.count | pluralize }}.

{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
Date: {{ blog.date|date:'M d Y'|upper }}
<p>{{ blog.description|truncatechars:100 }}</p>
{% endfor %}
{% endblock %}
